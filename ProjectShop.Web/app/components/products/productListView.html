<section class="content-header">
    <h1>
        DANH SÁCH SẢN PHẨM
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh sach</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="từ khóa...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="sreach()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="product_add">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled="disabled">Xoa</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <th><input type="checkbox" name="all" ng-click="selectAll()" /></th>
                                <th style="width:5%">ID</th>
                                <th style="width:55%">Tên San Pham</th>
                                <th style="width:20%">Ngày Nhập</th>
                                <th style="width:10%">Trạng Thái</th>
                                <th style="width:10%">Chức Năng</th>
                            </tr>
                            <tr ng-repeat="item in products">
                                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    {{item.CreatedDate | date:"dd/MM/yyyy hh:mm:ss"}}
                                </td>
                                <td>
                                    <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                        {{item.Status | statusFilter}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="delProduct(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div><!-- /.box-body -->
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-Directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-Directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
