<section class="content-header">
    <h1>
        Sua san pham: {{product.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Danh mục</a></li>
        <li class="active">Sua</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{product.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="UpdateProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên san pham</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" ng-change="GetSeoTitle()" required name="name" ng-model="product.Name">
                        <span ng-show="frmAddProduct.name.$invalid" class="has-error">Vui lòng nhập tên danh mục</span>
                        <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Vui lòng không nhập quá 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tiêu đề Seo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="alias" ng-model="product.Alias">
                        <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Vui lòng nhập tiêu đề Seo</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="" ng-model="product.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Chon danh muc</option>
                        </select>
                        <span ng-show="frmAddProduct.CategoryID.$invalid" class="has-error">Vui lòng chon danh muc</span>
                    </div>
                    <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bao hang</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="warranty" ng-model="product.Warranty">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gia SP</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="price" ng-model="product.Price">
                        <span ng-show="frmAddProduct.price.$invalid" class="has-error">Vui lòng nhập gia san pham</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Gia KM</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Noi dung san pham</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="" ng-model="product.Image">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HotFlag"> SP hot
                            </label>
                        </div>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="products" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
    <!-- general form elements disabled -->
</section><!-- /.content -->
